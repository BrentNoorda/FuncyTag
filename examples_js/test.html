<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="example_js.css">
  </head>
  <body><div id="content">
    <p class="title">test - test ideas</p>
    <hr/>

    <div id="container">
      <!-- test.js will put stuff here -->
    </div>

    <hr/>
    <div>
      <a href="javascript:void(0)" onclick="$(this).hide();$('#show-html pre').text(build_example_html());$('#show-html').show('fast');">show FuncyTag html string output</a>
      <div id="show-html" style="display:none;">
        <p><b>Raw HTML output:</b></p>
        <pre>
          <!-- HTML from running function will be displayed here -->
        </pre>
      </div>
    </div>

    <hr/>
    <div>
      <a href="javascript:void(0)" onclick="$(this).hide();$('#show-js iframe').attr('src','test.js');$('#show-js').show('fast');">show Javascript source code</a>
      <div id="show-js" style="display:none;">
        <p><b>Javascript Source Code:</b></p>
        <iframe scrolling="yes" style="width:98%;height:500px;"></iframe>
      </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/funcytag.0.0.4.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
  </div></body>
</html>
