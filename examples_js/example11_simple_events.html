<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FuncyTag Example 11</title>
    <link rel="stylesheet" type="text/css" href="example_js.css">
  </head>
  <body><div id="content">
    <p class="title">example11_simple_events - add simple event callbacks</p>
    <p>e.g. onclick, onmouseover, onmouseout</p>
    <hr/>

    <div id="container">
      <!-- example11_simple_events.js will put stuff here -->
    </div>

    <hr/>
    <div>
      <a href="javascript:void(0)" onclick="$(this).hide();$('#show-html pre').text(gRawHTML);$('#show-html').show('fast');">show FuncyTag html string output</a>
      <div id="show-html" style="display:none;">
        <p><b>Raw HTML output:</b></p>
        <pre>
          <!-- HTML from running function will be displayed here -->
        </pre>
      </div>
    </div>

    <hr/>
    <div>
      <a href="javascript:void(0)" onclick="$(this).hide();$('#show-js iframe').attr('src','example11_simple_events.js');$('#show-js').show('fast');">show Javascript source code</a>
      <div id="show-js" style="display:none;">
        <p><b>Javascript Source Code:</b></p>
        <iframe style="width:98%;height:500px;"></iframe>
      </div>
    </div>

    <hr/>
    next: <a href="example11b_simple_events_w_render.html" style="margin-right:4em;">example11b_simple_events_w_render</a>
    top: <a href="../examples_js.html">all js examples</a>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/funcytag.0.0.4.js"></script>
    <script type="text/javascript" src="example11_simple_events.js"></script>
  </div></body>
</html>
