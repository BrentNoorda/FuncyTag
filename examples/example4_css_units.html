<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FuncyTag Example 4</title>
  </head>
  <body>
    <p>example4_css_units - avoid stringifying units in JS by adding the unit to the end of the cssCamelCase attribute. e.g. <b><code>styles:"margin-left:2em;"</code></b> becomes <b><code>cssMarginLeft_em:2</code></b></p>
    <hr/>

    <div id="container">
      <!-- example4_css_units.js will put stuff here -->
    </div>

    <hr/>
    <div>
      <a href="javascript:void(0)" onclick="$(this).hide();$('#show-html pre').text(build_example_html());$('#show-html').show('fast');">show FuncyTag html string output</a>
      <div id="show-html" style="display:none;">
        <p><b>Raw HTML output:</b></p>
        <pre>
          <!-- HTML from running function will be displayer here -->
        </pre>
      </div>
    </div>

    <hr/>
    <div>
      <a href="javascript:void(0)" onclick="$(this).hide();$('#show-js').show('fast');">See Source Code</a>
      <div id="show-js" style="display:none;">
        <p><b>Javascript Source Code:</b></p>
        <iframe src="example4_css_units.js" style="width:98%;height:500px;"></iframe>
      </div>
    </div>

    <hr/>
    <a href="../examples.html">all examples</a>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/funcytag.0.0.1.js"></script>
    <script type="text/javascript" src="example4_css_units.js"></script>
  </body>
</html>
